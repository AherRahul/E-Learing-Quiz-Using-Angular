<div class="row">
    <div class="col" style="background-color:#00adef; padding: 5px; text-align: center; color: white;">
        <h6 class="display-4" style="font-size: 40px">{{question2.question_title}}</h6>
        <p>{{question2.question_description}}</p>
    </div>
</div>


<div class="Mycontainer row" style="height: 490px; background-color: #1e1e1e;">
    <div class="col">

    </div>
    <div class="col-8">
        <div class="col" style="margin: 15px; background-color: #4d4d4d; color: white; ">
            <p style="padding: 10px 20px;">{{question2.question_instruction}}</p>
        </div>
        <div class="col" *ngFor="let option of question2.options; let i = index" id="{{i+1}}" style="margin: 15px; background-color: #ccc !important; color: rgb(27, 27, 27); ">
            <div class="row Mycontainer">
                <div class="col-1" style="text-align: center; background-color: white; color: white; padding-top: 15px">
                    <div class="msc-checkbox " style="text-align: center">

                        <div class="custom-control custom-checkbox" style="padding-top : 2px; margin-left: 6px;">
                            <form [formGroup]="myForm">
                                <input type="checkbox" class="custom-control-input" id="customCheck{{i+1}}" (change)="onChange(i+1, $event.target.checked)">
                                <label class="custom-control-label" for="customCheck{{i+1}}"></label>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col ">
                    <div class="row">
                        <div class="col-1" style="margin-right: -50px; font-size: 20px; padding-bottom: 5px;">
                            <p style="color:#00adef; padding: 25px; margin-bottom: -10px; padding-right: -25px; ">{{option.options_Annotation}}:</p>
                        </div>
                        <div class="col" style="padding-top: 5px;">
                            <p style="padding: 25px; margin-bottom: -10px;">{{option.options_title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col" style="margin: 0px">
            <div class="row">
                <div class="col-10">

                </div>
                <div class="col-1" style="color: white" *ngFor="let btn of question2.button">
                    <button type='{{btn.type}}' *ngIf="btn.button_title ==='Reset'" class="btn btn-success" routerLink='{{btn.routing}}' routerLinkActive="active">{{btn.button_title}}</button>
                    <button type='{{btn.type}}' *ngIf="btn.button_title ==='Submit'" (click)='onsubmit()' class="btn btn-success" routerLink='{{btn.routing}}' routerLinkActive="active">{{btn.button_title}}</button>
                </div>
            </div>
        </div>

        <div class="row ">

        </div>
    </div>
    <div class="col ">

    </div>
</div>
